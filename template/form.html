<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Form</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" placeholder="Enter product name" value="{{ product.name|default:'' }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter product description" required>{{ product.description|default:'' }}</textarea>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter product price" value="{{ product.price|default:'' }}" required>

            <button type="submit">Save Product</button>
        </form>
        {% comment %} <a href="{% url 'product_list' %}" class="back-link">Back to Product List</a> {% endcomment %}
    </div>
</body>
</html>
